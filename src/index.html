<!doctype html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>NowFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/index.html">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
</head>
<body ng-controller="AppCtrl as appCtrl"
      class="nfx"
      ng-cloak
      layout="row">
    <sidebar items="appCtrl.navItems"
             on-nav-change="appCtrl.onNavChange()"
             layout="column" >
    </sidebar>
    <ui-view layout="column" flex></ui-view>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
</body>
</html>
